<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Fight Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 1.2em;
    }

    .left {
      background: linear-gradient(135deg, #0066ff, #003399);
    }

    .right {
      background: linear-gradient(135deg, #ff9a02, #8c3a00);
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(238, 255, 0, 1);
      border-radius: 0px;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    select, button {
      margin: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      background: #222;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #ff0000;
      color: black;
    }

      #biome {
    background-color: #000;
    color: #fff;
      }

    #result {
      margin-top: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="half left">
    <label for="animal1">Choose Animal 1:</label>
    <select id="animal1"></select>
  </div>

  <div class="half right">
    <label for="animal2">Choose Animal 2:</label>
    <select id="animal2"></select>
  </div>

  <div class="center">
    <label for="biome">Choose Biome:</label>
    <select id="biome">
      <option>Forest</option>
      <option>Desert</option>
      <option>Arctic</option>
      <option>Savanna</option>
      <option>Jungle</option>
      <option>Mountain</option>
      <option>Ocean</option>
      <option>Wetlands</option>
    </select>
    <br />
    <button id="fightBtn">Fight!</button>
    <div id="result"></div>
  </div>

  <script>
    const animals = [
      "Lion","Tiger","Bear","Wolf","Eagle","Shark","Crocodile","Gorilla","Elephant","Rhino",
      "Hippo","Jaguar","Leopard","Cheetah","Buffalo","Moose","Panther","Python","Alligator","Falcon",
      "Hawk","Komodo Dragon","Ox","Boar","Chimpanzee","Orca","Seal","Penguin","Zebra","Hyena",
      "Kangaroo","Wolverine","Badger","Cougar","Ostrich","Emu","Fox","Dog","Cat","Horse",
      "Cow","Goat","Pig","Sheep","Rabbit","Deer","Lynx","Bobcat","Turtle","Snake",
      "Cobra","Raccoon","Opossum","Rat","Mouse","Frog","Toad","Crow","Raven","Crab",
      "Octopus","Squid","Salmon","Trout","Piranha","Parrot","Peacock","Swan","Duck","Goose",
      "Sealion","Walrus","Hedgehog","Porcupine","Beaver","Squirrel","Bat","Koala","Sloth","Armadillo",
      "Anteater","Tapir","Donkey","Camel","Dolphin","Whale","Mongoose","Jackal","Vulture","Turkey",
      "Chicken","Rooster","Pigeon","Falcon","Buzzard","Ibex","Yak","Llama","Chinchilla","Ferret"
    ];

    const a1 = document.getElementById("animal1");
    const a2 = document.getElementById("animal2");

    animals.forEach(animal => {
      a1.innerHTML += `<option>${animal}</option>`;
      a2.innerHTML += `<option>${animal}</option>`;
    });

    document.getElementById("fightBtn").onclick = async () => {
      const animal1 = a1.value;
      const animal2 = a2.value;
      const biome = document.getElementById("biome").value;

      document.getElementById("result").innerText = "Deciding winner...";

      try {
        const response = await fetch("/fight", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ animal1, animal2, biome })
        });

        const data = await response.json();
        document.getElementById("result").innerText = data.outcome;
      } catch (err) {
        document.getElementById("result").innerText = "Error connecting to server.";
      }
    };
  </script>
</body>
</html>
